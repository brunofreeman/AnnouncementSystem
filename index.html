<body>

	<div id="mediaCard" class="card"></div>

<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.textfill.js"></script>

<script type="text/javascript">
	function resizeText() {
		$('#dateSection').textfill({
			maxFontPixels: 200
		});
		$('#timeSection').textfill({
			maxFontPixels: 200
		});
		$('#letterDaySection').textfill({
			maxFontPixels: 200
		});
		$('#periodSection').textfill({
			maxFontPixels: 200
		});
	}
	function updateClock() {
		var now = new Date();
		var hour = now.getHours();
		var minute = now.getMinutes();
		var ampm = "AM";
		var period = "X";
		switch(hour) {
			case 7:
			period = "HR";
			break;
			case 8:
			if (minute >= 38) {
				period = "P2";
			} else {
				period = "P1";
			}
			break;
			case 9:
			if (minute >=  20) {
				period = "P3";
			} else {
				period = "P2";
			}
			case 10:
			if (minute >= 44) {
				period = "P5";
			} else if (minute >= 2) {
				period = "P4";
			} else {
				period = "P3";
			}
			break;
			case 11:
			if (minute >= 26) {
				period = "P6";
			} else {
				period = "P5";
			}
			break;
			case 12:
			if (minute >= 50) {
				period = "P8";
			} else if (minute >= 8) {
				period = "P7";
			} else {
				period = "P6";
			}
			break;
			case 13:
			if (minute >= 32) {
				period = "P9";
			} else {
				period = "P8";
			}
			break;
			case 14:
			if (minute >= 45) {
				period = "AS";
			} else {
				period = "AP";
			}
			break;
			default:
			period = "AS";
		}
		if (hour == 0) {
			hour = 12;
		} else if (hour == 12) {
			ampm = "PM"
		} else if (hour > 12) {
			hour -= 12;
			ampm = "PM";
		}
		if (minute < 10) {
			minute = "0" + minute;
		}
		$('#timeSection').html("<span>" + hour + ":" + minute + " " + ampm + "</span>");
		var months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
		$('#dateSection').html("<span>" + months[now.getMonth()] + "<br/>" + now.getDate() + "</span>");
		$('#periodSection').html("<span>" + period + "</span>");
		resizeText();
		setTimeout(updateClock, 5000);
	}
	window.addEventListener("resize", resizeText);
	updateClock();
	$('#announcementsCard').carousel();

	</script>

		var API_KEY = 'AIzaSyBt5O0GLMXaSYKphWXikYa9CQ2HcdiKhjw';
		var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
		var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

		function handleClientLoad() {

		function initClient() {
			gapi.client.init({

				clientId: CLIENT_ID,
				discoveryDocs: DISCOVERY_DOCS,
				scope: SCOPES
			}).then(function () {

		var letterDayCell = 'Calendar!C1'

		function pullSheetData() {
			gapi.client.sheets.spreadsheets.values.get({
				spreadsheetId: '1ovki_EYdu7FC2OZKbxBvnwiKHkePdcamvjXzuXIw4NA',
				range: letterDayCell,
			}).then(function(response) {
