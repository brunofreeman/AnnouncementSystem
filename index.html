<!DOCTYPE html>
	<head>
		<meta content="charset=utf-8" />
		<title>Announcements</title>
		<style>
			* {
				position:absolute;
			}
			body {
				background-image:url("images\\background.png");
				background-size:100vw 100vh;
				margin:0%;
			}
			.card {
				border-radius:1vh;
				background-color:rgba(255, 255, 255, 0.25);
			}
			#ribbon {
				height:15vh;
				width:100vw;
				background-color:red;
			}
			#logo {
				position:relative;
				height:15vh;
				display:block;
				margin-left:auto;
				margin-right:auto;
			}
			#announcementsCard {
				height:83vh;
				width:61vw;
				top:16vh;
				left:38vw;
			}
			#dateTimePeriodCard {
				height:20vh;
				width:36vw;
				top:16vh;
				left:1vw;
			}
			#dateSection {
				height:20vh;
				width:10vw;
				background-color:maroon;
				border-top-left-radius:1vh;
				border-bottom-left-radius:1vh;
			}
			#timeSection {
				height:20vh;
				width:20vw;
				left:10vw;
				background-color:red;
			}
			#periodSection {
				height:20vh;
				width:6vw;
				left:30vw;
				background-color:blue;
				border-top-right-radius:1vh;
				border-bottom-right-radius:1vh;
			}
			#mediaCard {
				height:62vh;
				width:36vw;
				top:37vh;
				left:1vw;
			}
		</style>
	</head>

	<body>
		<div id="ribbon">
			<img id="logo" src="images\logo.png">
		</div>
		<div id="announcementsCard" class="card"></div>
		<div id="dateTimePeriodCard" class="card">
			<div id="dateSection">X<br/>X</div>
			<div id="timeSection">X:XX</div>
			<div id="periodSection">X<br/>XX</div>
		</div>
		<div id="mediaCard" class="card"></div>
	</body>
</html>
